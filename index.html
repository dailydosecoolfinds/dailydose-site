<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Dose Cool Finds | The Best Gems</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .product-card { transition: all 0.3s ease; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        html { scroll-behavior: smooth; }
        .custom-logo { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 2px solid #4f46e5; background: white; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-600 flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
                <img src="./logo.png" alt="Logo" class="custom-logo" onerror="this.src='./logo.jpg'"> 
                Daily Dose <span class="hidden md:inline text-gray-800">Cool Finds</span>
            </h1>
            
            <div class="flex items-center gap-4">
                <div class="flex gap-3 border-r pr-4 mr-2 text-gray-500">
                    <a href="https://www.instagram.com/dailydosecoolfinds" target="_blank" class="hover:text-pink-600"><i data-lucide="instagram" class="w-5 h-5"></i></a>
                    <a href="https://www.tiktok.com/@dailydosecoolfinds" target="_blank" class="hover:text-black"><i data-lucide="music" class="w-5 h-5"></i></a>
                    <a href="https://www.facebook.com/dailydosecoolfinds" target="_blank" class="hover:text-blue-600"><i data-lucide="facebook" class="w-5 h-5"></i></a>
                    <a href="https://www.pinterest.com/dailydosecoolfinds" target="_blank" class="hover:text-red-600"><i data-lucide="pin" class="w-5 h-5"></i></a>
                    <a href="https://www.reddit.com/r/DailyDoseCoolFinds" target="_blank" class="hover:text-orange-600"><i data-lucide="message-square" class="w-5 h-5"></i></a>
                </div>
                <a href="#newsletter" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700 transition">Join</a>
            </div>
        </div>
    </header>

    <section id="hero-section" class="bg-indigo-900 text-white py-12 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-3xl md:text-5xl font-extrabold mb-4">The Coolest Tech & Home Finds</h2>
            <p class="text-indigo-200 mb-8 text-lg">Curated daily gems directly to your inbox.</p>
            
            <form id="newsletter" class="flex flex-col md:flex-row gap-3 max-w-lg mx-auto bg-white/10 p-2 rounded-2xl backdrop-blur-sm mb-8">
                <input type="email" id="newsletterEmail" placeholder="Enter your email" required class="flex-1 px-4 py-3 rounded-xl text-gray-900 focus:outline-none">
                <button type="submit" class="bg-indigo-500 hover:bg-indigo-400 px-6 py-3 rounded-xl font-bold transition text-white">Subscribe</button>
            </form>

            <div class="max-w-lg mx-auto relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i data-lucide="search" class="text-gray-400 w-5 h-5"></i>
                </div>
                <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Search gems..." class="w-full pl-12 pr-4 py-4 rounded-2xl text-gray-900 shadow-xl outline-none">
            </div>
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <section id="filtered-view" class="hidden mb-16">
            <div class="flex items-center justify-between mb-8 border-b pb-2">
                <h3 id="view-title" class="text-2xl font-bold text-indigo-600">Results</h3>
                <button onclick="window.location.href='/'" class="text-sm text-gray-400 hover:text-indigo-600 flex items-center gap-1">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Home
                </button>
            </div>
            <div id="filtered-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>

        <div id="home-content">
            <section class="mb-16">
                <div class="flex items-center justify-between mb-8 border-b pb-2">
                    <h3 class="text-2xl font-bold">ðŸ”¥ Best Sellers</h3>
                    <span class="text-sm text-gray-400 uppercase">Newest</span>
                </div>
                <div id="best-sellers-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            </section>
            
            <div id="flair-sections"></div>
        </div>
    </main>

    <script>
        const SHEET_ID = '1AfB-Sdn9ZgZXqfHLDFiZSmIap9WeXnwVzrNT-zKctlM'; 
        const SHEET_NAME = 'DailyDoseCoolFinds_Content'; 
        const base = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
        
        let allProductsGlobal = [];

        // Carga Inicial
        fetch(base).then(res => res.text()).then(data => {
            const json = JSON.parse(data.substr(47).slice(0, -2));
            allProductsGlobal = json.table.rows.map((row, idx) => {
                // Extraer link de Sovrn (Columna F / index 5)
                let link = row.c[5] ? (row.c[5].f ? row.c[5].f.match(/"([^"]+)"/)[1] : row.c[5].v) : '#';
                return {
                    id: idx,
                    flair: row.c[0] ? row.c[0].v : 'Other',
                    name: row.c[1] ? row.c[1].v : 'Cool Find',
                    img: row.c[2] ? (row.c[2].v.includes('"') ? row.c[2].v.split('"')[1] : row.c[2].v) : '',
                    link: link
                };
            }).reverse();

            checkRoute();
        });

        function checkRoute() {
            const params = new URLSearchParams(window.location.search);
            const cat = params.get('category');
            if (cat) {
                renderCategory(cat.replace(/-/g, ' '));
            } else {
                renderHome();
            }
            lucide.createIcons();
        }

        function renderHome() {
            document.getElementById('home-content').classList.remove('hidden');
            document.getElementById('filtered-view').classList.add('hidden');
            document.getElementById('hero-section').classList.remove('hidden');

            // Top 4 recientes general
            document.getElementById('best-sellers-grid').innerHTML = allProductsGlobal.slice(0, 4).map(p => createCard(p)).join('');
            
            const categories = {};
            allProductsGlobal.forEach(p => {
                if (!categories[p.flair]) categories[p.flair] = [];
                categories[p.flair].push(p);
            });

            const sectionsHTML = Object.keys(categories).map(flair => `
                <section class="mb-16">
                    <div class="flex items-center justify-between mb-8 border-b pb-2">
                        <h3 class="text-2xl font-bold">${flair}</h3>
                        <button onclick="goToCategory('${flair.replace(/\s+/g, '-')}')" class="text-sm font-bold text-indigo-600 hover:underline">
                            View Archive (${categories[flair].length})
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        ${categories[flair].slice(0, 4).map(p => createCard(p)).join('')}
                    </div>
                </section>
            `).join('');
            document.getElementById('flair-sections').innerHTML = sectionsHTML;
        }

        function renderCategory(catName) {
            document.getElementById('home-content').classList.add('hidden');
            document.getElementById('hero-section').classList.add('hidden');
            document.getElementById('filtered-view').classList.remove('hidden');
            
            const filtered = allProductsGlobal.filter(p => p.flair.toLowerCase() === catName.toLowerCase());
            document.getElementById('view-title').innerText = `ðŸ“‚ Archive: ${catName}`;
            document.getElementById('filtered-grid').innerHTML = filtered.map(p => createCard(p)).join('');
            window.scrollTo(0,0);
        }

        function createCard(p) {
            return `
                <div class="product-card bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden flex flex-col h-full">
                    <div class="h-52 bg-white p-4 flex items-center justify-center">
                        <img src="${p.img}" class="max-h-full object-contain" alt="${p.name}" loading="lazy">
                    </div>
                    <div class="p-5 flex flex-col flex-grow">
                        <span class="text-[10px] font-bold uppercase text-indigo-500 mb-1">${p.flair}</span>
                        <h4 class="text-sm font-bold text-gray-800 line-clamp-2 mb-4">${p.name}</h4>
                        <div class="mt-auto">
                            <a href="${p.link}" target="_blank" rel="sponsored noopener" class="block w-full text-center bg-gray-900 text-white text-xs font-bold py-3 rounded-xl hover:bg-indigo-600 transition-colors">View in Store</a>
                        </div>
                    </div>
                </div>`;
        }

        function goToCategory(slug) {
            const url = new URL(window.location);
            url.searchParams.set('category', slug);
            window.history.pushState({}, '', url);
            checkRoute();
        }

        function handleSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            if (q.length < 2) return;
            document.getElementById('home-content').classList.add('hidden');
            document.getElementById('filtered-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = `ðŸ” Search Results`;
            const filtered = allProductsGlobal.filter(p => p.name.toLowerCase().includes(q) || p.flair.toLowerCase().includes(q));
            document.getElementById('filtered-grid').innerHTML = filtered.map(p => createCard(p)).join('');
            lucide.createIcons();
        }

        // NavegaciÃ³n con botÃ³n atrÃ¡s del navegador
        window.onpopstate = () => checkRoute();
    </script>
</body>
</html>
